<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página en Proceso</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
 
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="Index.html">Nombre de tu Sitio</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="navbar-text">
                    <i class="fas fa-user user-icon"></i> Usuario
                </span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Mensaje animado -->
            <div class="message-container mt-5">
                <h3>¡Estás en proceso de selección!</h3>
                <p>Te notificaremos pronto sobre los resultados.</p>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="row mt-3">
        <div class="col-md-6">
            <button type="button" class="btn btn-danger btn-block">Eliminar Cuenta</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-block">Actualizar Datos</button>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y Font Awesome -->

<script>
document.addEventListener('DOMContentLoaded', async function () {
    // Obtén el token almacenado localmente
    const token = localStorage.getItem('token');
    console.log(localStorage.getItem('token'));//borrar en la version final

    // Realiza una solicitud AJAX para validar el token en el servidor
    try {
        const response = await fetch('http://localhost:82/APIproyectofinal/api-rest/ValidarToken.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                token: token,
            }),
        });

        if (response.ok) {
            // El servidor devuelve una respuesta JSON
            const data = await response.json();
            if (data.success) {
                console.log('Token válido:', data.message);
            } else {
                console.error('Token no válido:', data.message);
                window.location.href = 'login.html';
            }
        } else {
            console.error('Error al validar el token:', response.statusText);
        }
    } catch (error) {
        console.error('Error al realizar la solicitud:', error);
    }
});

</script>
</body>
</html>
