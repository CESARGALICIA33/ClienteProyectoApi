</head>
<body>

<!-- Barra de navegación -->

    <a class="navbar-brand" href="Index.html">Nombre de tu Sitio</a>
    <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesión</a>
            </li>
        </ul>

<!-- Contenido principal -->
<div class="container-fluid">

        <div class="col-md-12">
            <!-- Mensaje animado -->
            <div class="message-container mt-5">
                <h3>¡Estás en proceso de selección!</h3>
                <p>Te notificaremos pronto sobre los resultados.</p>
            </div>
        </div>

    <!-- Botones -->

        <div class="col-md-6">

            <button type="button" class="btn btn-primary btn-block">Actualizar Datos</button>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y Font Awesome -->

<script>

    // Función para obtener el nombre de usuario y otros detalles del usuario
    async function obtenerDetallesUsuario() {
        // Obtener detalles del usuario del almacenamiento local
        const token = localStorage.getItem('token');
        const idUsuario = localStorage.getItem('userId');
        console.log(localStorage.getItem('token'));//borrar en la version final
                console.log(localStorage.getItem('userId'));//borrar en la version final
        try {
                const response = await fetch(`http://localhost:82/APIproyectofinal/api-rest/ValidarToken.php?token=${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });


            if (response.ok) {
                // El servidor devuelve una respuesta JSON
                const data = await response.json();
                if (data.valid) {
                    // El token es válido, puedes actualizar la interfaz de usuario con los detalles obtenidos
                    document.getElementById('username').innerText = data.username;
                    // Puedes añadir más actualizaciones según sea necesario
                } else {
                    // El token no es válido, probablemente porque ha expirado o es incorrecto
                    // Redirige a la página de inicio de sesión u otra página de autenticación
                    window.location.href = 'login.html';
                }
            } else {
                console.error('Error al validar el token:', response.statusText);
            }
        } catch (error) {
            console.error('Error al realizar la solicitud:', error);
        }
    }

    // Llama a la función para obtener detalles del usuario cuando se carga la página
    document.addEventListener('DOMContentLoaded', obtenerDetallesUsuario);
</script>
</body>
</html>
