<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bienvenido Empresa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">


</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
    <a class="navbar-brand" href="Index.html"><img src="img/LogoEmpresa.png" alt="" class="LogoIndex">Candidatea</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="navbar-text">
                   <img src="img/login-icon.svg" alt=""><label class="">Bienvenid@:</label>
                </span>
            </li>
            <li class="nav-item">
                <button class="btn-primary"><a class="nav-link" href="login.html">Cerrar Sesión</a></button>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <!-- Barra de búsqueda -->
            <div class="input-group mt-3 input-group-sm">
                <input id="barraBusqueda" type="text" class="form-control form-control-sm" placeholder="Buscar" aria-label="Buscar" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="limpiarBusqueda()"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg>
                    </button>
                    <button class="btn btn-outline-primary" type="button" onclick="buscar()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla y filtros -->
    <div class="row table-container">
        <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <!-- Agrega más columnas según tus necesidades -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Agrega filas de datos según tus necesidades -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Elemento 1</td>
                        <td>Descripción 1</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Columnas de filtros a la derecha -->
        <div class="col-md-3">
            <label class="form-check-label" for="defaultCheck1"><h4>Filtros:</h4></label>
            <!-- Filtros 1 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="M">
                <label class="form-check-label" for="defaultCheck1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="F">
                <label class="form-check-label" for="defaultCheck2">
                    Femenino
                </label>
            </div>
            <!-- Agrega más filtros según tus necesidades -->

            <!-- Filtros 2 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                   Turno completo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                   Medio tiempo
                </label>
            </div>
            <!-- Agrega más filtros según tus necesidades -->

            <!-- Filtros 3 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck5">
                    Salario mayor a $10,000
                   
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                <label class="form-check-label" for="defaultCheck6">
                    Salario menor a $10,000
                </label>
            </div>
            <!-- Agrega más filtros según tus necesidades -->
        </div>
    </div>
</div>
<script src="js/limpiar.js"></script>
<script src="js/nombre-script.js"></script>
<footer>
    <p>&copy; 2023 Equipo 1. Todos los derechos reservados.</p>
</footer>

</body>
</html>
