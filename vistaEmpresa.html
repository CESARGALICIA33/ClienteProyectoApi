<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página con Bootstrap</title>
    <link rel="stylesheet" href="/ProyectoFinalApiDesempleo-main/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <style>
        body {
            padding-top: 56px; /* Tamaño de la barra de navegación fija */
        }

        .table-container {
            margin: 20px;
        }

        .user-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Nombre de tu Sitio</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span class="navbar-text">
                    <i class="fas fa-user user-icon"></i> Usuario
                </span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!-- Barra de búsqueda -->
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla y filtros -->
    <div class="row table-container">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <!-- Agrega más columnas según tus necesidades -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Agrega filas de datos según tus necesidades -->
                    <tr>
                        <th scope="row">1</th>
                        <td>Elemento 1</td>
                        <td>Descripción 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <!-- Filtros -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Filtro 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Filtro 2
                </label>
            </div>
            <!-- Agrega más filtros según tus necesidades -->
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap y Font Awesome (iconos) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script> <!-- Reemplaza 'xxxxxxxxxx' con tu clave de API de Font Awesome -->
</body>
</html>
